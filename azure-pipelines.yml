
# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@0

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: '**/*.csproj'
    arguments: '--configuration Release'


- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'


- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: publish
    publishWebProjects: True
    projects: ""
    arguments: "--configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)"

- task: AWSShellScript@1
  inputs:
    awsCredentials: 'aws_connection'
    regionName: 'us-east-2'
    scriptType: 'inline'
    inlineScript: 'aws s3 ls s3://shwetabucket3
      aws s3 cp myfolder s3://shwetabucket3/webapps --recursive'


- task: PublishBuildArtifacts@1
  displayName: Publish Artifact
  inputs:
    PathtoPublish: "$(build.artifactstagingdirectory)"
    ArtifactName: WebApp
    ArtifactType: Container
    TargetPath: "\\\\my\\share\\$(Build.DefinitionName)\\$(Build.BuildNumber)"


      

- task: S3Upload@1
  inputs:
    regionName: us-east-2
    awsCredentials: 3a219265-181c-4ed2-9a51-75a7f308f0d5
    sourceFolder: $(build.artifactstagingdirectory)
    targetFolder: publishWebProjects
    bucketName: shwetadotnetapp3
    globExpressions: '**'












